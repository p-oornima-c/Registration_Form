<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    </head>
<body>
    <div class="wrapper">
        <div class="container">
            <form action="success.html" id="form">
                    <h1>REGISTRATION FORM</h1>
                    <div class="form-element">
                        <input class="form-input" type="text" name="name" id="name" placeholder="Full Name" required>
                        <div class="error"></div>
                    </div>
                    <div class="form-element">
                        <input class="form-input" type="email" name="email" id="email" placeholder="Email" required>
                        <div class="error"></div>
                    </div>
                    <div class="form-element">
                        <input class="form-input" type="text" name="username" id="username" placeholder="Username" required>
                        <div class="error"></div>
                    </div>
                    <div class="form-element">
                        <input class="form-input" type="password" name="password" id="password" placeholder="Password" required>
                        <div class="error"></div>
                    </div>
                    <div class="form-element">
                        <input class="form-input" type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required>
                        <div class="error"></div>
                    </div>
                    <div>
                        <input type="checkbox" id="agree" name="agree" required><label for="agree">I agree for the terms and conditions and privacy policy</label>
                    </div>
                    <button type="submit" id="btn" onclick="validate()">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
